<dom-module is="n-portfolio-teaser">

	<template>

		<h2><a href="/#/portfolio">portfolio</a></h2>

		<section id="latest" class="layout horizontal justified wrap">
		</section>

	</template>

</dom-module>
<script>
	Polymer({
		is: "n-portfolio-teaser",
		ready: function () {
			var xhr = document.createElement("core-request"),
				latest = this.$.latest;

			xhr.send({
				url: "/views/portfolio.html"
			});

			xhr.completes.then(function(response) {
				var content = document.createElement("div"),
					views;

				content.innerHTML = response;

				views = content.querySelectorAll("n-portfolio-view");

				for (var i = 0; i < 3; i++) {
					latest.innerHTML += views[i].outerHTML;
				};
			});
		}
	})
</script>
