<dom-module is="n-portfolio">

	<link rel="import" type="css" href="n-portfolio.css" />

	<template>

		<section class="layout horizontal justified">
			<h2>[[name]]</h2>

			<article class="layout horizontal center">
				<p>[[month]]</p> 
				<p>/</p> 
				<p>[[year]]</p>
			</article>

		</section>
		

		<section class="layout horizontal">

			<article id="images">
				<content select="img"></content>
			</article>

			<article id="content" class="layout vertical start">

				<content></content>

				<section class="links layout horizontal end">

					<a class="github layout horizontal center" href="[[githubLink]]">
						<img src="/github.svg" />
						<p>gå til github</p>
					</a>
					<a class="page layout horizontal center" href="[[link]]">
						<img src="/file.svg" />
						<p>gå til siden</p>
					</a>

				</section>

			</article>
			
		</section>

	</template>
</dom-module>
<script>
	Polymer({
		is: "n-portfolio",
		properties: {
			name: String,
			link: String,
			month: String,
			year: String,
			githublink: {
				type: String,
				value: undefined,
				notify: false
			}
		},
		attached: function () {
			var images = document.querySelectorAll("img");

			for (var i = 0; i < images.length; i++) {
				this.listen(images[i], "tap","show");
			};

			console.log({"object": this});

			if (this.githublink == undefined)
				document.querySelector(".github").hidden = true;
		},
		show: function (event){
			window.location.href = event.target.src;
		}
	})
</script>
