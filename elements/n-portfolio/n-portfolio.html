<dom-module is="n-portfolio">

	<link rel="import" type="css" href="n-portfolio.css" />

	<template>

		<h2>{{name}}</h2>

		<section class="layout horizontal">

			<article id="images">
				<content select="img"></content>
			</article>

			<article id="content" class="layout vertical start">
				<content></content>
				<a class="self-end" href="{{link}}">go to website</a>
			</article>
			
		</section>

	</template>
</dom-module>
<script>
	Polymer({
		is: "n-portfolio",
		properties: {
			name: String,
			link: String
		},
		ready: function(){
			var images = document.querySelectorAll("img");

			for (var i = 0; i < images.length; i++) {
				this.listen(images[i], "tap","show");
			};
		},
		show: function (event){
			window.location.href = event.target.src;
		}
	})
</script>
