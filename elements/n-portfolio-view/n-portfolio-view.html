<dom-module is="n-portfolio-view">

	<link rel="import" type="css" href="n-portfolio-view.css" />

	<template>
			<p>[[name]]</p>

			<content select="img"></content>
	</template>
	
</dom-module>
<script>

	Polymer({
		is: "n-portfolio-view",
		properties: {
			name: String
		},
		hostAttributes: {
			tabindex: 0
		},
		listeners: {
			"tap": "portfolio"
		},
		keyPresses: {
			13: "portfolio"
		},
		portfolio: function () {
			window.location.hash = "#/portfolio/" + this.name.replace(/\s/g, "-");
		}
	})
</script>
